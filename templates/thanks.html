{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-body text-center">


                    <h1 class="card-title">Если выжили - спасибо!</h1>
                    <p class="card-text">Ваше сообщение было успешно отправлено в шредер</p>
                    {% comment %} <a href="{% url 'landing' %}" class="btn btn-dark">Вернуться на главную</a> {% endcomment %}
                
                    <div class="mt-4">
                        <a href="{% url 'landing' %}" class="btn btn-dark me-2">
                            <i class="bi bi-house"></i> Вернуться на главную
                        </a> 
                        {% if request.path == '/thanks/' %}
                        <a href="{% url 'create_order' %}" class="btn btn-outline-primary me-2">
                            <i class="bi bi-calendar-plus"></i> Новая запись
                        </a>
                        <a href="{% url 'create_review' %}" class="btn btn-outline-primary">
                            <i class="bi bi-chat-left-text"></i> Новый отзыв
                        </a>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
